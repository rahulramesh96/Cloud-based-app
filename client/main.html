<head>
  <title>Cloud App</title>
</head>

<body>
  <div class="jumbotron">
    {{#if currentUser}}
    <button class="btn btn-danger logout">Log Out</button>
     {{/if}} 
    <h1 style="text-align:center;">News Feed</h1>
  </div>
  <div class="container">
    {{log currentUser}}
    <div align="center">
      {{#unless currentUser}}
      <button type="button" class="btn btn-primary">{{> loginButtons}}</button>
      {{/unless}}
    </div>
    {{#if currentUser}}
    <form class="new-comment" method="POST">
      <input type="text" name="comment" placeholder="What's on your mind?" class="form-control" />
    </form>
    <ul class="list-group">
      {{#each ShowComments}} 
        {{>comment}}
      {{/each}}
    </ul>
    {{/if}}
  </div>
</body>

<template name="comment">
  <li class="list-group-item"><span>{{text}}</span>
  {{log isowner}}
    <span class="badge delete" style="color: rgb(255, 0, 212);background: transparent;font-size:1.2em;cursor:pointer;">&times;</span>
    {{log owner}}
    <span class="badge">{{email}}</span>
  </li>
</template>
